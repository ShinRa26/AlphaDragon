<!DOCTYPE html>

{% load static %}

<!---CSS!>
<!link rel="stylesheet" href="{% static "CSS/CSSmenu.css" %}" type="text/css" media="all">
<!link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-jQuery->
<!script src="{% static "JS/jquery-1.6.1.min.js" %}"></script>
<!script src="{% static "JS/jquery.prettyPhoto.js" %}"></script>
<!script src="{% static "JS/gigstop-jquery.js" %}"></script>
<!-- .Begin Base content -->
<html>
	<head>
			<title>GigStop</title>
	</head>

	<body>
		<div id="container">
		<!--Navigation header-->
			<header>
				<nav id="menu" class="nav">

					<div>
						<ul id="toolbar">
							<li><a href="{% url 'index' %}" id="Home">GIGSTOP</a></li>
							<li><a href="{% url 'about' %}" id="buyTickets">About</a></li>
							
						{% if user.is_authenticated %}
							<li><a href="{% url 'logout' %}" id="logout">Logout</a></li>
							<li><a href="{% url 'performer_profile' %}" id="performer_profile">My Profile</a></li>
							<li><a href="{% url 'add_event' %}" id="addEvent">AddEvent</a></li>
						{%else %}
							<li><a href="{% url 'login' %}" id="login">Login</a></li>
							<li><a href="{% url 'register' %}" id="register">Register</a></li>
						{% endif %}
						</ul>
					</div>

					<div class="social">
	                    <ul>
	                        <li><a href="http://twitter.com"><span class="screen-reader-text">Twitter</span></a></li>
	                        <li><a href="http://facebook.com"><span class="screen-reader-text">Facebook</span></a></li>
	                        <li><a href="http://youtube.com"><span class="screen-reader-text">YouTube</span></a></li>
	                    </ul>
					</div>

				</nav>
			</header>
			<hr />
			
			{% block body_block %}{% endblock %}
		</div>
	</body>
</html>
