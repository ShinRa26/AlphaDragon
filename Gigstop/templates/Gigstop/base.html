<!DOCTYPE html>

{% load static %}

<html>
	<head>
			<title>GigStop</title>
	</head>

	<body>
		<div id="container">
		<!--Navigation header-->
			<header>
				<nav id="menu" class="nav">

					<div>
						<ul id="toolbar">
							<li><a href="{% url 'index' %}" id="GSlogo">GIGSTOP</a></li>
							<li><a href="{% url 'about' %}" id="buyTickets">About</a></li>
						{% if user.is_authenticated %}
							<li><a href="#myAccount" id="interested">My Account</a></li>
							<li><a href="{% url 'logout' %}" id="logout">Logout</a></li>
						{%else %}
							<li><a href="{% url 'login' %}" id="login">Login</a></li>
							<li><a href="{% url 'register' %}" id="register">Register</a></li>
						{% endif %}
						</ul>
					</div>

					<div class="social">
	                    <ul>
	                        <li><a href="http://twitter.com"><span class="screen-reader-text">Twitter</span></a></li>
	                        <li><a href="http://facebook.com"><span class="screen-reader-text">Facebook</span></a></li>
	                        <li><a href="http://youtube.com"><span class="screen-reader-text">YouTube</span></a></li>
	                    </ul>
					</div>

				</nav>
			</header>
			<hr />
			
			{% block body_block %}{% endblock %}
		</div>
	</body>
</html>
